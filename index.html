<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    
    <link rel="stylesheet" href="Paint_css.css">
    <link rel="stylesheet" href="Projekt_css.css"> 
    <!--Ikony-->
    <script src="https://kit.fontawesome.com/e254006039.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="navbar">
            <ul>
                <li class="list-item active">
                    <a href="/index.html">
                        <i class="fa-solid fa-brush"></i>
                        Paint
                    </a>
                </li>
                <li class="list-item">
                    <a href="/home.html">
                        <i class="fa fa-home"></i>
                        Home
                    </a>
                </li>
                <li class="list-item">
                    <a href="/contact.html">
                        <i class="fa-solid fa-phone"></i>
                        Contact
                    </a>
                </li>
                <li class="list-item">
                    <a href="/bug.html">
                        <i class="fa-solid fa-bug"></i>
                        Bugs
                    </a>
                </li>
            </ul>
        </div>
    </header>

    
    <div class="container">
        <section class="tool_board">
            <div class="row">
                <label for="" class="title">Kształty</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <i class="fa-regular fa-square"></i>
                        <span>Kwadrat</span>
                    </li>
                    <li class="option tool" id="circle">
                        <i class="fa-regular fa-circle"></i>
                        <span>Koło</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <i class="fa-solid fa-caret-up"></i>
                        <span>Trójkąt</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Wypełnij kolorem</label>
                       
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="" class="title">Opcje</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <i class="fa-solid fa-brush"></i>
                        <span>Pędzel</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <i class="fa-solid fa-eraser"></i>
                        <span>Gumka</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="20" value="5">
                
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label for="" class="title">Kolory</label>
                <ul class="options">
                    <li class="option "></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-selector" value="#00a3da"> 
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Wyczyść tablice</button>
                <button class="save-img">Zapisz obraz</button>
            </div>
            </section>
            <section class="drawing_board">
                <canvas></canvas>
            </section>
        </div>
</body>
<script src="Projekt_javascript.js" defer></script>
</html>
